<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Product list</title>
</head>
<body>
<div layout:fragment="content" id="content" class="container">
    <div class="container aligned-margines">
        <div class="col-lg-12 mb-4">
            <form class="card shadow" th:object="${shopRequestDto}"
                  th:action="@{'/ordering/shop/edit/'+ ${shopResponseDto.getId()}}" method="post">
                <input name="id" th:value="${shopResponseDto.getId()}" hidden>
                <input name="user.id" th:value="${currentUser.getId()}" hidden>
                <input name="user.name" th:value="${currentUser.getName()}" hidden>
                <input name="user.isAdmin" th:value="${currentUser.isAdmin()}" hidden>
                <div class="card-header row col-12 aligned-margines shadow-table-header">
                    <h2 class="table-head-title" th:text="#{shop.edit}"></h2>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="offset-md-1 col-md-5 middled">
                            <label for="shopName" th:text="#{shop.name}"></label>
                        </div>
                        <div class="col-md-5 middled">
                            <input class="form-control roundless shadow" type="text" id="shopName"
                                   name="name" th:value="${shopResponseDto.getName()}">
                        </div>
                    </div>
                    <div class="row">
                        <div class="offset-md-1 col-md-5 middled">
                            <label for="url" th:text="#{shop.url.address}"></label>
                        </div>
                        <div class="col-md-5 middled">
                            <input class="form-control roundless shadow" type="text" id="url"
                                   name="url" th:value="${shopResponseDto.getUrl()}">
                        </div>
                    </div>
                    <div class="row">
                        <div class="offset-md-1 col-md-5 middled">
                            <label for="addressStreet" th:text="#{shop.address.street}"></label>
                        </div>
                        <div class="col-md-5 middled">
                            <input class="form-control roundless shadow" type="text" id="addressStreet"
                                   name="street" th:value="${shopResponseDto.getStreet()}">
                        </div>
                    </div>
                    <div class="row">
                        <div class="offset-md-1 col-md-5 middled">
                            <label for="addressCode" th:text="#{shop.address.code}"></label>
                        </div>
                        <div class="col-md-5 middled">
                            <input class="form-control roundless shadow" type="text" id="addressCode"
                                   name="code" th:value="${shopResponseDto.getCode()}">
                        </div>
                    </div>
                    <div class="row">
                        <div class="offset-md-1 col-md-5 middled">
                            <label for="addressCity" th:text="#{shop.address.city}"></label>
                        </div>
                        <div class="col-md-5 middled">
                            <input class="form-control roundless shadow" type="text" id="addressCity"
                                   name="city" th:value="${shopResponseDto.getCity()}">
                        </div>
                    </div>
                </div>
                <div class="offset-10 col-2 paddingless">
                    <input class="form-control roundless button shadow" type="submit" th:value="#{shop.update}"/>
                </div>
            </form>
            <div class="offset-9">
                <a class="button w-100 shadow" th:href="@{'/'}" th:text="#{ctrl.back.to.home.page}"></a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
