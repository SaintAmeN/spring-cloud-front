<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Product list</title>
</head>
<body>
<div layout:fragment="content" id="content" class="container">
    <div id="hideMe" class="warning-nav" th:if="${error_message}">
        <div th:text="${error_message}"></div>
    </div>
    <div class="container aligned-margines">
        <div class="col-lg-12 mb-4">
            <div id="productForm" class="card shadow">
                <div class="card-header row col-12 aligned-margines shadow-table-header">
                    <h3 class="table-head-title" th:text="#{product.manage.url}"></h3>
                </div>
                <div class="row card-body">
                    <div class="row col-md-12">
                        <div class="offset-1 row col-5 middled separate-right">
                            <h3 class="table-head-title" th:text="#{product.urls}"></h3>
                        </div>
                        <div class="offset-1 col-md-5 card-body middled bold">
                            <div class="row col-12 table-header aligned-margines shadow">
                                <div class="col-2" th:text="#{product.url.id}"></div>
                                <div class="col-7" th:text="#{product.url.link}"></div>
                                <div class="col-3" th:text="#{product.url.delete}"></div>
                            </div>
                            <div class="row col-12 colored aligned-margines shadow bold"
                                 th:each="url : ${currentUrls}">
                                <div class="col-2 table-element" th:text="${url.getId()}"></div>
                                <a class="col-7" th:href="${url.getPath()}" th:text="${url.getPath()}"></a>
                                <div class="col-3">
                                    <a class="button form-control" th:text="#{delete}"
                                       th:href="@{'/product/edit/urls/delete/' + ${id} + '/' + ${url.getId()}}"></a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <hr>
                <div class="row card-body">
                    <div class="row col-md-12">
                        <div class="offset-1 row col-5 middled separate-right">
                            <h3 class="table-head-title" th:text="#{product.url.add}" method="post"></h3>
                        </div>
                        <form class="offset-1 col-md-5 card-body middled bold"
                              th:action="@{'/product/edit/urls/add/' + ${id}}" th:object="${urlDto}" method="post">
                            <div class="row col-12 aligned-margines">
                                <div class="col-3" th:text="#{product.url.path}"></div>
                                <input required class="col-9 form-control roundless" type="text" th:field="*{path}">
                            </div>
                            <hr>
                            <div class="row col-12 aligned-margines">
                                <input class="form-control col-12 button roundless" type="submit" th:value="#{product.url.add}">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="offset-8">
            <a class="button button-create-orderlist shadow" th:href="@{'/product/edit/'+${id}}"
               th:text="#{ctrl.previous}"></a>
        </div>
    </div>
</div>
</body>
</html>
