<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <th:block layout:fragment="headersfragment">
        <th:block th:replace="fragments :: headers-login"></th:block>
    </th:block>
    <title>Login form</title>
</head>
<body>
<div layout:fragment="top-bar"></div>
<div layout:fragment="side-bar"></div>
<div layout:fragment="menubar">
    <div th:replace="fragments :: menu-bar"></div>
</div>
<div layout:fragment="usermenu">
    <div th:replace="fragments :: user-dropdown-menu"></div>
</div>
<div layout:fragment="container">
    <div class="auth-wrapper d-flex no-block justify-content-center align-items-center bg-dark">
        <div class="auth-box bg-dark border-top border-secondary">
            <div id="loginform">
                <!-- Form -->
                <form class="form-horizontal m-t-20" th:action="@{/register}" th:method="post" th:object="${user}">
                    <div class="row colored-row"> <!-- wiersz -->
                        <div class="col-12"> <!-- podział wiersza na kolumny-->
                            <!-- 12 to max, czyli zajmujemy całą przestrzeń -->
                            <h2>User Register Page</h2>
                        </div>
                    </div>
                    <div class="row colored-row">
                        <div class="col-6">
                            <label for="input-email">Email:</label>
                        </div>
                        <div class="col-6">
                            <input type="email" class="form-control" id="input-email" th:field="*{email}" required>
                        </div>
                    </div>
                    <div class="row colored-row">
                        <div class="col-6">
                            <label for="input-password">Password:</label>
                        </div>
                        <div class="col-6">
                            <input class="form-control" type="password" id="input-password" th:field="*{password}"
                                   required>
                        </div>
                    </div>
                    <div class="row colored-row">
                        <div class="col-6">
                            <label for="input-password-confirm">Password confirm:</label>
                        </div>
                        <div class="col-6">
                            <input class="form-control" type="password" id="input-password-confirm"
                                   name="passwordConfirm"
                                   required>
                        </div>
                    </div>
                    <div class="row colored-row">
                        <div class="offset-2 col-8"> <!--odsuń od lewej strony o 2 kolumny -->
                            <input class="form-control" type="submit" value="Register">
                        </div>
                    </div>
                </form>
            </div>

<div layout:fragment="additonal-scripts">
    <script>

        $('[data-toggle="tooltip"]').tooltip();
        $(".preloader").fadeOut();
        // ==============================================================
        // Login and Recover Password
        // ==============================================================
        $('#to-recover').on("click", function () {
            $("#loginform").slideUp();
            $("#recoverform").fadeIn();
        });
        $('#to-login').click(function () {

            $("#recoverform").hide();
            $("#loginform").fadeIn();
        });
    </script>
